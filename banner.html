<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <!-- ton CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Google Fredoka pour cohérence -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>

<header class="appbar">

  <!-- logo taille corrigée -->
  <img src="assets/logo-pwa.png" class="logo-big" alt="logo">

  <div class="header-text">

    <!-- TAISO → plus petit -->
    <div class="title spicy" style="font-size: 1.8rem;">
      TAISO
    </div>

    <!-- UV → plus grand -->
    <div class="subtitle spicy" id="uv-title" style="font-size: 2.8rem;">
      Titre de l’UV
    </div>

  </div>

</header>

<script>
  // optionnel : titre automatique via ?uv=...
  const p = new URLSearchParams(window.location.search);
  const uv = p.get("uv");
  if (uv) document.getElementById("uv-title").textContent = uv;
</script>

</body>
</html>
