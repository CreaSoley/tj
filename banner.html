<header class="appbar">
  <!-- Logo cliquable vers l'accueil -->
  <a href="index.html" class="logo-link">
    <img src="assets/logopwa.png" class="logo-big" alt="logo">
  </a>

  <div class="header-text">
    <!-- Titre fixe -->
    <div class="title shanghai" style="font-size:1.3rem;">
      Ta√Ø-jitsu
    </div>

    <!-- Sous-titre dynamique -->
    <div class="subtitle spicy" id="uv-title" style="font-size:1.8rem;">
      Sous-titre
    </div>
  </div>
</header>

<script>
  // Remplacement automatique du sous-titre via data-subtitle dans <body>
  document.addEventListener("DOMContentLoaded", function() {
    const subtitle = document.body.dataset.subtitle;
    if(subtitle) {
      const target = document.getElementById("uv-title");
      if(target) target.textContent = subtitle;
    }
  });
</script>
