<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <!-- ton CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Google Fredoka pour cohérence -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>

<header class="appbar">

  <!-- logo taille corrigée -->
  <header class="appbar">
  <a href="index.html" class="logo-link">
    <img src="assets/logo-pwa.png" class="logo-big" alt="logo">
  </a>
  <div class="header-text">
    <div class="title shanghai" style="font-size:1.3rem;">TAISO</div>
    <div class="subtitle spicy" id="uv-title" style="font-size:1.8rem;">Titre de l’UV</div>
  </div>
</header>

<script>
  // optionnel : titre automatique via ?uv=...
  const p = new URLSearchParams(window.location.search);
  const uv = p.get("uv");
  if (uv) document.getElementById("uv-title").textContent = uv;
</script>

</body>
