<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tai-Jitsu – Accueil</title>

  <!-- Manifest PWA -->
  <link rel="manifest" href="manifest.json">

  <!-- Icone de favicon -->
  <link rel="icon" href="assets/logopwa.png" type="image/png">

  <!-- Fonts et styles -->
  <link rel="stylesheet" href="banner.css">
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka', Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .logo-pwa {
      width: 200px;
      height: auto;
      margin-bottom: 30px;
    }
    .home-text {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 40px;
      max-width: 500px;
    }
    .btn-home {
      font-family: 'Spicy', cursive;
      background: #ff5fc1;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1.2rem;
      box-shadow: 0 5px 0 #d6459b;
      transition: transform 0.2s;
      display: none; /* caché par défaut, affiché si beforeinstallprompt */
    }
    .btn-home:hover {
      transform: scale(1.05);
      background: #ff1493;
    }
    .btn-home:active {
      transform: translateY(3px);
      box-shadow: none;
    }
    #start-btn {
      font-family: 'Spicy', cursive;
      background: #ff5fc1;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1.2rem;
      box-shadow: 0 5px 0 #d6459b;
      transition: transform 0.2s;
      margin-top: 15px;
    }
    #start-btn:hover {
      transform: scale(1.05);
      background: #ff1493;
    }
    #start-btn:active {
      transform: translateY(3px);
      box-shadow: none;
    }
    @media (max-width:600px) {
      .home-text { font-size: 1rem; }
      .logo-pwa { width: 150px; margin-bottom: 20px; }
      .btn-home, #start-btn { font-size: 1rem; padding: 12px 25px; }
    }
  </style>
</head>
<body>

  <img src="assets/logopwa.png" alt="Logo PWA" class="logo-pwa">

  <div class="home-text">
    La ceinture marque un moment.<br>
    L’apprentissage, lui, ne s’arrête jamais.<br>
    Entraîne-toi avec justesse.<br>
    Avance avec humilité.
  </div>

  <!-- Bouton Installer PWA -->
  <button id="install-btn" class="btn-home">Installer l'application</button>

  <!-- Bouton Commencer -->
  <button id="start-btn" onclick="location.href='index.html'">Commencer l'entrainement</button>

  <script>
    // Enregistrement du service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('Service Worker enregistré', reg))
          .catch(err => console.error('Erreur SW:', err));
      });
    }

    // Gestion du bouton installer PWA
    let deferredPrompt;
    const installBtn = document.getElementById('install-btn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault(); // empêche la prompt automatique
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';
    });

    installBtn.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      console.log('Install outcome:', outcome);
      deferredPrompt = null;
      installBtn.style.display = 'none';
    });
  </script>

</body>
</html>
