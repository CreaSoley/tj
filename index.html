<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PWA Taiso – Accueil</title>

<!-- Google Fredoka pour cohérence -->
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">

<style>
  /* ========================= */
  /* RESET & BASE              */
  /* ========================= */
  * { margin:0; padding:0; box-sizing:border-box; }
  body { font-family: 'Fredoka', sans-serif; background:black; color:white; overflow-x:hidden; }

  a { text-decoration:none; color:inherit; }

  /* ========================= */
  /* BANNIÈRE FIXE             */
  /* ========================= */
  header.appbar {
    position: fixed;
    top:0; left:0;
    width:100%;
    background:black;
    color:white;
    display:flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px 10px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    z-index:1000;
  }

  .logo-big { width:100px; margin-bottom:10px; }

  .header-text .title {
    font-family: 'Shanghai', cursive;
    font-size: 1.3rem;
  }

  .header-text .subtitle {
    font-family: 'Spicy', cursive;
    font-size: 1.8rem;
    color:#ff1493;
  }

  /* ========================= */
  /* CONTENU PRINCIPAL         */
  /* ========================= */
  main {
    margin-top: 180px; /* laisse de la place pour la bannière */
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    gap:25px;
    padding: 0 15px 50px;
    text-align:center;
  }

  main p {
    max-width:400px;
    line-height:1.5;
    color:#ffb6d4;
    font-size:1.2rem;
  }

  /* ========================= */
  /* BOUTONS KAWAII            */
  /* ========================= */
  .btn-kawaii {
    background:#ff5fc1;
    color:white;
    font-family:'Fredoka', sans-serif;
    font-weight:600;
    padding:15px 25px;
    border-radius:50px;
    cursor:pointer;
    box-shadow: 0 0 15px rgba(255,95,193,0.6);
    transition: transform 0.2s, box-shadow 0.2s;
    width:250px;
    text-align:center;
  }

  .btn-kawaii:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px rgba(255,20,147,0.8);
  }

  .btn-kawaii:active {
    transform: translateY(3px);
    box-shadow:none;
  }

  /* ========================= */
  /* MOBILE ADAPTATION         */
  /* ========================= */
  @media (max-width:500px){
    .btn-kawaii { width:200px; padding:12px 20px; font-size:1rem; }
    main p { font-size:1rem; }
    .logo-big { width:80px; }
  }
</style>

</head>
<body>

<header class="appbar">
  <a href="index.html">
    <img src="assets/logo-pwa.png" class="logo-big" alt="Logo PWA">
  </a>
  <div class="header-text">
    <div class="title">TAISO</div>
    <div class="subtitle">Choisis ton UV</div>
  </div>
</header>

<main>
  <p>La ceinture marque un moment.<br>
     L’apprentissage, lui, ne s’arrête jamais.<br>
     Entraîne-toi avec justesse.<br>
     Avance avec humilité.</p>

  <a href="index.html" class="btn-kawaii">Commencer l'entraînement</a>
</main>

</body>
</html>
