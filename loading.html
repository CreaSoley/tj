<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chargement – Tai-Jitsu</title>

  <!-- CSS local -->
  <link rel="stylesheet" href="style.css">

  <style>
    /* Corps de page tout noir et centré */
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Fredoka', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    /* Logo */
    .logo-big {
      width: 150px;
      margin-bottom: 20px;
    }

    /* Texte kawai */
    .loading-text {
      font-size: 1.2rem;
      line-height: 1.5;
      color: #ff5fc1;
      margin-bottom: 30px;
    }

    /* Spinner animé */
    .spinner {
      border: 6px solid #ffd6ec; /* Rose clair */
      border-top: 6px solid #ff1493; /* Rose vif */
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>

  <img src="assets/logopwa.png" alt="Logo Tai-Jitsu" class="logo-big">

  <div class="loading-text">
    Préparation de votre entraînement...<br>
    La voie continue. Même en noir.
    Patientez un instant !
  </div>

  <div class="spinner"></div>
<script>
setTimeout(() => {
  window.location.href = "index.html";
}, 1200);
</script>

</body>
</html>
