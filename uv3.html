<!DOCTYPE html>
<html lang="fr" data-subtitle="üêº Kata üêº">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>UV3 ‚Äì Kata</title>

<link rel="stylesheet" href="banner.css">
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">

  <style>
    /* ---------- FONT SPICY ---------- */
    @font-face {
      font-family: "Spicy";
      src: url("Spicy Sale.ttf");
    }

    :root{
      --pink-1:#fff0f6;
      --pink-2:#ffd6ec;
      --accent:#ff5fc1;
      --hot-pink:#ff1493;
      --bg-gradient: linear-gradient(180deg,#fff6fb 0%, #ffeef6 100%);
      --text:#222;
      --radius:20px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      color:var(--text);
      background:var(--bg-gradient);
      font-family:'Fredoka', Arial, sans-serif;
    }

    main{
      max-width:1100px;
      margin:20px auto 40px;
      padding:0 15px;
    }

    .card-kawaii{
      background:white;
      border:3px solid var(--pink-2);
      border-radius:var(--radius);
      padding:20px;
      box-shadow:0 8px 15px rgba(255, 182, 193, 0.4);
    }

    .module-title{
      font-family:"Spicy", sans-serif;
      text-align:center;
      color:var(--hot-pink);
      font-size:2.2rem;
      margin-top:0;
      text-shadow:2px 2px 0 var(--pink-2);
    }

    .sub-section{
      background:var(--pink-1);
      border-radius:15px;
      padding:15px;
      border:1px dashed var(--accent);
    }

    h3{
      color:var(--hot-pink);
      margin-top:0;
      font-size:1.3rem;
    }

    ul{
      padding-left:0;
      list-style:none;
    }

    li{
      background:white;
      margin-bottom:8px;
      padding:10px;
      border-radius:10px;
      border-left:6px solid var(--accent);
    }

    .muted{
      color:#777;
      font-size:0.9rem;
    }
  </style>
</head>
<body data-subtitle="üêº Kata üêº">

<div id="bannerContainer"></div>
<script>
fetch("banner.html")
  .then(r => r.text())
  .then(html => {
    document.getElementById("bannerContainer").innerHTML = html;
    const subtitle = document.body.dataset.subtitle;
    if(subtitle) document.getElementById("uv-title").textContent = subtitle;
  });
</script>

<main>

  <section class="card-kawaii">
    <h2 class="module-title">üêº UV3 ‚Äî Kata üêº</h2>

    <div class="sub-section">

      <h3>Kata</h3>

      <!-- Remplace le nom du GIF par le tien -->
      <img src="kata2.gif"
           style="width:100%;border-radius:15px;display:block;margin-bottom:12px"
           alt="GIF du kata">

      <p class="muted">GIF kata en boucle ‚Äì fonctionne hors ligne üëç</p>

      <hr style="border:1px dashed var(--pink-2);margin:15px 0">

      <h3>Bunkai</h3>

      <ul>
        <li><strong>Bunkai 1 :</strong> Saisie des deux poignets direct - Teisho x 2 Tsuki Gyaku tsuki.</li>
        <li><strong>Bunkai 2 :</strong> Etranglement de face √† une main - Nagashi Tsuki x 2 Shuto uchi sur le coude.</li>
      </ul>

    </div>
  </section>

</main>

</body>
</html>
